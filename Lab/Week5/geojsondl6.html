<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet GeoJSON Tutorial</title>
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-vk5WoKIa0t9q1PjOQF2krK3rVtFScyQBD0n4UcmF1wn8HbPkIEb/tW1FLpLPv2I+" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-vcfP+lE0Fk3jORAZpRd8JQBCdm3ApaFiqf6agqw85EJFidByizHApkxAvSEpHPr/" crossorigin=""></script>
</head>
<body>
    <div id="map" style="height: 400px;"></div>

    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define GeoJSON data
        var geojsonFeature = {
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "amenity": "Baseball Stadium",
                "popupContent": "This is where the Rockies play!"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-104.99404, 39.75621]
            }
        };

        // Add GeoJSON layer to the map
        L.geoJSON(geojsonFeature, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.popupContent) {
                    layer.bindPopup(feature.properties.popupContent);
                }
            }
        }).addTo(map);
    </script>
</body>
</html>
