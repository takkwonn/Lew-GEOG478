<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast for CSTAT</title>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <svg id="weatherChart" width="800" height="400"></svg>

  <script>
    
    const weatherData = [
      { day: 'Saturday', high: 82, low: 67 },
      { day: 'Sunday', high: 81, low: 59 },
      { day: 'Monday', high: 81, low: 50 },
      { day: 'Tuesday', high: 70, low: 47 },
      { day: 'Wednesday', high: 77, low: 51 },
      { day: 'Thursday', high: 78, low: 60 },
      { day: 'Friday', high: 79, low: 66 },
      { day: 'Saturday ', high: 80, low: 66}
    ];

    
    const categories = weatherData.map(data => data.day);
    const highTemps = weatherData.map(data => data.high);
    const lowTemps = weatherData.map(data => data.low);

    
    const margin = { top: 20, right: 20, bottom: 50, left: 50 };
    const width = 800 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    
    const svg = d3.select("#weatherChart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    
    const xScale = d3.scaleBand()
      .domain(categories)
      .range([0, width])
      .padding(0.1);

    const yScale = d3.scaleLinear()
      .domain([0, d3.max(highTemps.concat(lowTemps))])
      .range([height, 0]);


     svg.append("text")
      .attr("x", (width / 2))
      .attr("y", 0 - (margin.top / 2))
      .attr("text-anchor", "middle")
      .style("font-size", "22px")
      .text("Weekly Temperature Forecast in College Station");

   
    svg.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(xScale));

    
    svg.append("g")
      .call(d3.axisLeft(yScale));

   
    svg.append("path")
      .datum(weatherData)
      .attr("fill", "none")
      .attr("stroke", "blue")
      .attr("stroke-width", 2)
      .attr("d", d3.line()
        .x(d => xScale(d.day) + xScale.bandwidth() / 2)
        .y(d => yScale(d.high))
      );

  
    svg.append("path")
      .datum(weatherData)
      .attr("fill", "none")
      .attr("stroke", "red")
      .attr("stroke-width", 2)
      .attr("d", d3.line()
        .x(d => xScale(d.day) + xScale.bandwidth() / 2)
        .y(d => yScale(d.low))
      );

    
    svg.selectAll(".label")
      .data(weatherData)
      .enter().append("text")
      .attr("class", "label")
      .attr("x", d => xScale(d.day) + xScale.bandwidth() / 2)
      .attr("y", d => yScale(d.high) - 5)
      .text(d => d.high)
      .attr("text-anchor", "middle")
      .attr("fill", "blue");

    svg.selectAll(".label")
      .data(weatherData)
      .enter().append("text")
      .attr("class", "label")
      .attr("x", d => xScale(d.day) + xScale.bandwidth() / 2)
      .attr("y", d => yScale(d.low) + 15)
      .text(d => d.low)
      .attr("text-anchor", "middle")
      .attr("fill", "red");
  </script>
</body>
</html>
